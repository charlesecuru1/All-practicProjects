<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link href="mapty.css" rel="stylesheet" />
    <title>Mapty Application</title>
    <script defer src="mapty.js"></script>
  </head>
  <body>
    <div class="sidebar">
        <img src="logo.png" alt="logo" class="logo">
        <ul class="workouts">
            <form class="form hidden">
          <div class="form-row">
            <label class="form-label">Type</label>
            <select class="form-input form-input--type">
                <!-- <option value="walking">Walking</option>  -->
                <option value="running">Running</optgon>
                <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form-row">
              <label class="form-label"> Distance</label>
              <input type="text" placeholder="km" class="form-input form-input-distance" >
          </div>
          <div class="form-row">
              <label class="form-label">Duration</label>
              <input type="text" placeholder="min" class="form-input form-input-duration">
          </div>
          <div class="form-row">
              <label class="form-label">Cadence</label>
              <input type="text" placeholder="step/min" class="form-input form-input-cadence">
          </div>
          <div class="form-row form-row-hidden">
              <label class="form-label">Elevation Gain</label>
              <input type="text" placeholder="meters" class="form-input form-input-elevation">
          </div>
          <button class="form-btn">Ok</button>
        </form>
      </ul>
    </div>
    <div id="map"></div>
  </body>
</html>
